  Blockly.JavaScript['dtype_def'] = function(block) {
    types = []
    optionals = []
    dimensions = {temp:[]}
    var text_type = block.getFieldValue('TYPE');
    var value_name = Blockly.JavaScript.valueToCode(block, 'NAME', Blockly.JavaScript.ORDER_ATOMIC);

  };
  
  Blockly.JavaScript['dtype_op'] = function(block) {
    var value_op0 = Blockly.JavaScript.valueToCode(block, 'op0', Blockly.JavaScript.ORDER_ATOMIC);
    var dropdown_op = block.getFieldValue('op');
    var value_op1 = Blockly.JavaScript.valueToCode(block, 'op1', Blockly.JavaScript.ORDER_ATOMIC);
    switch (dropdown_op) {
      case "*":
        types.push(
          {
            name: noPara(value_op0),
            label: noPara(value_op0),
            relation: 0,
            dimensions: dimensions[noPara(value_op0)]
          },
          {
            name: noPara(value_op1),
            label: noPara(value_op1),
            relation: 0,
            dimensions: dimensions[noPara(value_op1)]
          });
        break;
      case "+":
        break;
      case "|":
        optionals.push(noPara(value_op0), noPara(value_op1));
        break;
      
    }
    // TODO: Assemble JavaScript into code variable.
    var code = value_op0+" "+dropdown_op+' '+value_op1;
    // TODO: Change ORDER_NONE to the correct strength.
    return [code, Blockly.JavaScript.ORDER_NONE];
  };
  
  Blockly.JavaScript['dtype_value'] = function(block) {
    var text_name = block.getFieldValue('NAME');
    var text_label = block.getFieldValue('LABEL');
    var checkbox_rel = block.getFieldValue('REL') == 'TRUE';
    var value_name = Blockly.JavaScript.valueToCode(block, 'NAME', Blockly.JavaScript.ORDER_ATOMIC);
  
    // TODO: Assemble JavaScript into code variable.
    dimensions[text_name] = [];
    //dimensions["temp"] = [];
    if (value_name) {
      dimensions[text_name] = [noPara(value_name)];
      dimensions[text_name] = dimensions["temp"].reverse();
    }
    
    // TODO: Change ORDER_NONE to the correct strength.
    return [noPara(text_name ), Blockly.JavaScript.ORDER_NONE];
  };
  
  Blockly.JavaScript['dtype_array'] = function(block) {
    var text_name = block.getFieldValue('NAME');
    var value_name = Blockly.JavaScript.valueToCode(block, 'NAME', Blockly.JavaScript.ORDER_ATOMIC);
    // TODO: Assemble JavaScript into code variable.
    var code = "\""+text_name+"\""+value_name;
    if (text_name) {
      dimensions["temp"].push(""+text_name+"") 
    } else {
      dimensions["temp"].push("")
    } 
    // TODO: Change ORDER_NONE to the correct strength.
    return [noPara(code), Blockly.JavaScript.ORDER_NONE];
  };

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var demoWorkspace = Blockly.inject(blocklyDiv,
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(demoWorkspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(demoWorkspace);

    function myUpdateFunction(event) {
      var code = Blockly.Dtype.workspaceToCode(demoWorkspace);
      var jcode = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      //console.log(code, types, optionals)
      code = code.replace(/\(/g,"")
      code = code.replace(/\)/g,"")
      document.getElementById('code').value = code;
      document.getElementById('jcode').value = "let types = {};\n"+jcode+"\nalert(JSON.stringify(types));\n";
}
demoWorkspace.addChangeListener(myUpdateFunction);

  var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
  code = "let types = {};\n"+code+"\nalert(JSON.stringify(types));\n";
  try {
